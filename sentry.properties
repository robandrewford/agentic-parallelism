# Sentry Configuration
# This file is used by the Sentry CLI for release management

[auth]
# Get token from: https://sentry.io/settings/account/api/auth-tokens/
# token=YOUR_SENTRY_AUTH_TOKEN

[defaults]
# Organization slug
# org=your-org-slug

# Project slug
# project=agentic-parallelism

# Default URL (if using self-hosted Sentry)
# url=https://sentry.io/
