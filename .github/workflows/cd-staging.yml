name: CD - Deploy to Azure Staging

on:
  push:
    branches: [main]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        app:
          - name: parallel_tool_use
            container_app_name: parallel-tool-use-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          # Service principal JSON with clientId, clientSecret, tenantId, subscriptionId
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }} \
            -t ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-latest \
            -f apps/${{ matrix.app.name }}/Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }}
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-latest

      - name: Parse ACR Name
        id: parse_acr
        run: |
          ACR_SERVER="${{ secrets.AZURE_REGISTRY }}"
          ACR_NAME="${ACR_SERVER%%.*}"
          echo "acr_name=$ACR_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Container Apps
        uses: azure/container-apps-deploy-action@v2
        with:
          resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
          containerAppName: ${{ matrix.app.container_app_name }}
          imageToDeploy: ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }}
          acrName: ${{ steps.parse_acr.outputs.acr_name }}
          targetPort: 8000
          acrUsername: ${{ secrets.AZURE_CLIENT_ID }}
          acrPassword: ${{ secrets.AZURE_CLIENT_SECRET }}
          environmentVariables: |
            ENVIRONMENT=staging
            VERSION=${{ github.sha }}
            LLM_PROVIDER=openai
            SENTRY_ENVIRONMENT=staging

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          APP_URL=$(az containerapp show \
            --name ${{ matrix.app.container_app_name }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          curl -f "https://${APP_URL}/health" || exit 1
          echo "âœ… Deployment verified!"
