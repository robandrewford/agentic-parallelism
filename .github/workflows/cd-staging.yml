name: CD - Deploy to Azure Staging

on:
  push:
    branches: [main]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    strategy:
      matrix:
        app:
          - name: parallel_tool_use
            container_app_name: parallel-tool-use-staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          # Service principal JSON with clientId, clientSecret, tenantId, subscriptionId
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.AZURE_REGISTRY }}
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }} \
            -t ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-latest \
            -f apps/${{ matrix.app.name }}/Dockerfile \
            .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }}
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-latest

      - name: Install Azure CLI extension
        run: |
          az extension add --name containerapp --upgrade

      - name: Get Resource Group Location
        id: get_location
        run: |
          LOCATION=$(az group show --name ${{ secrets.AZURE_RESOURCE_GROUP }} --query location -o tsv)
          echo "location=$LOCATION" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Container Apps
        run: |
          set -x  # Enable verbose logging

          # Debug Variables
          echo "Resource Group: ${{ secrets.AZURE_RESOURCE_GROUP }}"
          echo "Location: ${{ steps.get_location.outputs.location }}"

          # 1. Find Container Apps Environment - or create it manually
          ENV_NAME=$(az containerapp env list -g ${{ secrets.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv --debug)
          
          if [ -z "$ENV_NAME" ]; then
            echo "‚ùå No Container Apps Environment found in resource group ${{ secrets.AZURE_RESOURCE_GROUP }}."
            echo "Please create one manually first:"
            echo "  az containerapp env create --name managed-env --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} --location westus"
            exit 1
          fi
          
          echo "‚úÖ Found Environment: $ENV_NAME"

          # 2. Check if App exists
          APP_EXISTS=$(az containerapp show -n ${{ matrix.app.container_app_name }} -g ${{ secrets.AZURE_RESOURCE_GROUP }} --query id -o tsv --debug || echo "")

          # 3. Deploy
          if [ -n "$APP_EXISTS" ]; then
            echo "üöÄ App exists. Updating..."
            az containerapp update \
              --name ${{ matrix.app.container_app_name }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --image ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }} \
              --set-env-vars ENVIRONMENT=staging VERSION=${{ github.sha }} LLM_PROVIDER=openai SENTRY_ENVIRONMENT=staging \
              --debug
          else
            echo "üöÄ App does not exist. Creating..."
            az containerapp create \
              --name ${{ matrix.app.container_app_name }} \
              --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
              --environment $ENV_NAME \
              --image ${{ secrets.AZURE_REGISTRY }}/${{ matrix.app.name }}:staging-${{ github.sha }} \
              --target-port 8000 \
              --ingress external \
              --registry-server ${{ secrets.AZURE_REGISTRY }} \
              --registry-username ${{ secrets.AZURE_CLIENT_ID }} \
              --registry-password ${{ secrets.AZURE_CLIENT_SECRET }} \
              --env-vars ENVIRONMENT=staging VERSION=${{ github.sha }} LLM_PROVIDER=openai SENTRY_ENVIRONMENT=staging \
              --debug
          fi

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          APP_URL=$(az containerapp show \
            --name ${{ matrix.app.container_app_name }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn -o tsv)
          curl -f "https://${APP_URL}/health" || exit 1
          echo "‚úÖ Deployment verified!"
